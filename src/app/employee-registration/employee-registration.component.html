<div class="container" style="
border: 1px solid;
">
<h3 style="text-align: center;color: #2dc2ff;">Employee Registration Form</h3>

<h5 style="text-align: center;color: #2dc2ff;background: #acf7ac;border: 1px solid;width: 39%;margin-left: 31%;">{{message}}</h5>

<form class="form-horizontal" [formGroup]="empForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="control-label col-sm-2"> First Name: </label>
      <div class="col-sm-6">
        <input type="text" class="form-control" formControlName="firstName">  
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">Last Name:   </label>  
      <div class="col-sm-6">
        <input  class="form-control" type="text" formControlName="lastName">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2">Gender:</label>
      <div class="col-sm-6">
        <input class="form-control" type="text" formControlName="gender">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">Date Of Birth:</label>
      <div class="col-sm-6">
        <input class="form-control" type="text" formControlName="dob">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">Department:</label>
      <div class="col-sm-6">
        <input class="form-control" type="text" formControlName="dept">
      </div>
    </div>

    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
</form>
</div>
