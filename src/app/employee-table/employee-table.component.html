<div class="container" style="
border: 1px solid;
">

    <table class="table table-striped">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Gender</th>
            <th>Date Of Birth</th>
            <th>Department</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employees">
            <td>{{emp.firstName}}</td>
            <td>{{emp.lastName}}</td>
            <td>{{emp.gender}}</td>
            <td>{{emp.dob}}</td>
            <td>{{emp.dept}}</td>
          </tr>
      
        </tbody>
      </table>

</div>
